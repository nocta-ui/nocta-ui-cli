[workspace]
members = [
    "crates/cli",
    "crates/core",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT"
authors = ["Marek Jóźwiak <hexthecoder@gmail.com>"]
repository = "https://github.com/nocta-ui/nocta-ui-cli"
description = "Next-generation Nocta UI CLI tooling"
version = "0.2.0"

[workspace.dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.49", features = ["derive", "env"] }
owo-colors = "4.2.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.15.0"
thiserror = "2.0.17"
ureq = { version = "3.1.2", features = ["json"] }
directories = "6.0.0"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
base64 = "0.22.1"
dialoguer = "0.11.0"
indicatif = "0.17.8"
once_cell = "1.19.0"
semver = "1.0.23"
regex = "1.11.1"
pathdiff = "0.2.1"

[profile.release]
opt-level = "z"
lto = "thin"
codegen-units = 1
strip = true
panic = "abort"
