name: Test Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - feat-monorepo-support
  push:
    branches:
      - feat-monorepo-support

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: nocta-ui
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: nocta-ui
          - os: macos-13
            target: x86_64-apple-darwin
            binary: nocta-ui
          - os: macos-14
            target: aarch64-apple-darwin
            binary: nocta-ui
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: nocta-ui.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary: nocta-ui.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux cross linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure Linux ARM64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc-ar" >> $GITHUB_ENV
          echo "CFLAGS_aarch64_unknown_linux_gnu=-march=armv8-a" >> $GITHUB_ENV

      - name: Build CLI binary
        run: cargo build --release --package nocta_cli --target ${{ matrix.target }}

      - name: Stage binary in dist folder
        run: |
          mkdir -p js/dist/${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} js/dist/${{ matrix.target }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: js/dist/${{ matrix.target }}/
          if-no-files-found: error
